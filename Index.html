<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="overlay"></iframe>
  <script>
    fetch('https://raw.githubusercontent.com/NOTAHACKER9999/3RR0R-GAM3S/refs/heads/main/Parts/Internal%20files/Updater.html')
      .then(response => response.text())
      .then(html => {
        const iframe = document.getElementById('overlay');
        iframe.srcdoc = html;
      })
      .catch(err => console.error('Failed to load overlay:', err));
  </script>
</body>
</html>
